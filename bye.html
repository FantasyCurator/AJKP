<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJKP "Allah Hafiz"</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
.btn-upload {
      background: #25D366; /* WhatsApp green type */
      color: white;
      border: none;
      padding: 5px 19px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      gap: 10px;
      transition: all 0.3s ease;
    }
    .btn-upload:hover {
      background: #1ebe5d;
      transform: translateY(-2px);
    }
    .btn-upload:active {
      transform: translateY(1px);
    }
    .btn-upload svg {
      width: 24px;
      height: 24px;
      fill: white;
    }

  </style>
</head>
<body class="bg-light text-center d-flex flex-column justify-content-center vh-100">

  <div class="container">
        <img src="AJKPLogo.png" alt="Logo" class="mb-4" style="max-width:150px;">
    <h1 class="mb-4">Thanks for updating your data</h1>
    <p class="lead">
       agar aap apni picture bhi update krna chahaty hain to passport size clear good quality picture upload karain jo aap ky computrized Service Card par lagai jaye gi.
    </p>
    <button class="btn-upload" onclick="window.open('https://docs.google.com/forms/d/e/1FAIpQLSehAkKV_QVXxERyRhIPe4P-si3NrbicffENxrqL1jvCxUPauQ/viewform','_blank')">
    <!-- Upload icon (SVG) -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M5 20h14v-2H5v2zm7-18l-5 5h3v4h4v-4h3l-5-5z"/>
    </svg>
    Upload Picture
  </button>
  
</body>
</html>
