<!DOCTYPE html>
<html lang="ur">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AJKP Employee Portal</title>

<style>
body {
  margin: 0;
  background: #eaeef2;
  font-family: "Noto Nastaliq Urdu", "Jameel Noori Nastaleeq", sans-serif;
  overflow-x: hidden;
}

.map-container {
  position: relative;
  width: 100%;
  max-width: 900px;
  margin: 20px auto;
}

img[usemap] {
  width: 100%;
  height: auto;
  border-radius: 8px;
}

/* ✅ Floating guideline box */
#guideBox {
  position: absolute;
  top: 6%;         /* 🔧 micro tuning: adjust top position */
  left: 5%;        /* 🔧 micro tuning: adjust left position */
  background: rgba(255, 255, 255, 0.85);
  padding: 15px 18px;
  border-radius: 12px;
  text-align: center;
  direction: rtl;
  font-size: 1rem;
  box-shadow: 0 3px 10px rgba(0,0,0,0.25);
  width: 180px;    /* 🔧 micro tuning: adjust width */
  max-width: 45%;
  z-index: 10;
}

/* Heading inside box */
#guideBox h3 {
  margin-top: 0;
  color: #b00000;
  font-size: 1.2rem;
  margin-bottom: 8px;
}

/* YouTube buttons section */
.yt-buttons {
  display: flex;
  justify-content: space-around;
  align-items: center;
  margin-top: 8px;
}

.yt-btn {
  display: flex;
  flex-direction: column;
  align-items: center;
  cursor: pointer;
}

.yt-btn img {
  width: 46px;
  transition: transform 0.2s;
}
.yt-btn img:hover {
  transform: scale(1.1);
}

.yt-label {
  font-size: 0.8rem;
  color: #000;
  margin-top: 4px;
}

/* ✅ Responsive adjustments */
@media (max-width: 600px) {
  #guideBox {
    top: 4%;        /* 🔧 fine tune for mobile */
    left: 4%;
    width: 160px;
    font-size: 0.9rem;
  }
  .yt-btn img {
    width: 38px;
  }
  .yt-label {
    font-size: 0.7rem;
  }
}

/* Popup style (original) */
#popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}
#popup-content {
  background: #fff;
  padding: 25px 35px;
  border-radius: 10px;
  width: 90%;
  max-width: 400px;
  text-align: right;
  direction: rtl;
  line-height: 1.8;
  position: relative;
  box-shadow: 0 4px 20px rgba(0,0,0,0.3);
}
#popup-close {
  position: absolute;
  top: 10px;
  left: 12px;
  background: transparent;
  border: none;
  font-size: 22px;
  cursor: pointer;
  color: #444;
}
</style>
</head>
<body>

<!-- ✅ Instruction Popup -->
<div id="popup">
  <div id="popup-content">
    <button id="popup-close">❌</button>
    <h3>📍 ہدایات:</h3>
    <p>
      کمپیوٹر پر ماؤس اوپر لانے پر ریجن نمایاں ہوگا<br>
      اور دو بار کلک کرنے سے تفصیلات کھلیں گی۔<br><br>
      موبائل پر ایک بار کلک کرنے سے ریجن منتخب ہوگا<br>
      اور دو بار کلک کرنے سے تفصیلات کھلیں گی۔
    </p>
  </div>
</div>

<!-- ✅ Map container -->
<div class="map-container">
  <img src="AJK.jpg" usemap="#ajkmap" alt="AJK Map" id="ajkMap">

  <!-- ✅ Floating Guideline Box -->
  <div id="guideBox">
    <h3>ہدایات</h3>
    <div class="yt-buttons">
      <div class="yt-btn" onclick="window.open('https://youtube.com/#','_blank')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="Computer Tutorial">
        <span class="yt-label">Use on Computer</span>
      </div>
      <div class="yt-btn" onclick="window.open('https://youtube.com/#','_blank')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="Mobile Tutorial">
        <span class="yt-label">Use on Mobile</span>
      </div>
    </div>
  </div>

  <!-- ✅ Map Areas -->
  <map name="ajkmap">
    <area shape="poly" alt="Muzaffarabad" title="Muzaffarabad" href="#" 
      coords="536,61,516,72,508,113,492,186,332,260,295,309,292,372,189,369,159,499,195,553,209,646,230,633,243,653,267,674,319,672,341,662,377,672,427,700,488,556,355,469,623,247,764,268,832,317,905,315,971,245,845,218,802,185,757,181,765,124,694,49,665,84,603,92">
    <area shape="poly" alt="Poonch" title="Poonch" href="#" 
      coords="205,667,209,716,242,782,242,843,253,913,290,945,322,963,365,954,391,964,419,957,451,956,461,884,483,832,535,836,596,807,625,772,608,719,550,694,451,727,431,717,414,723,368,691,294,696,260,692,223,660,205,630,205,770,205,790">
    <area shape="poly" alt="Mirpur" title="Mirpur" href="#" 
      coords="246,933,268,984,267,1053,255,1142,298,1233,291,1287,330,1303,392,1350,454,1352,486,1389,543,1408,568,1407,601,1442,622,1444,651,1476,712,1474,681,1323,595,1296,548,1245,479,1207,484,1183,528,1158,556,1121,564,1076,551,1017,516,979,465,982,413,974,382,989,366,971,339,971,337,996,295,962">
  </map>
</div>

<!-- ✅ Scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://rawcdn.githack.com/stowball/jQuery-rwdImageMaps/master/jquery.rwdImageMaps.min.js"></script>

<script>
$('img[usemap]').rwdImageMaps(); // responsive map

const img = document.getElementById('ajkMap');
const areas = document.querySelectorAll('area');
const baseImg = 'AJK.jpg';
const regionImgs = {
  Muzaffarabad: 'Muzaffarabad.jpg',
  Poonch: 'Poonch.jpg',
  Mirpur: 'Mirpur.jpg'
};
const regionLinks = {
  Muzaffarabad: '#',
  Poonch: '#',
  Mirpur: 'https://fantasycurator.github.io/RegionMirpur'
};

let lastTap = 0;
let selectedRegion = null;

// ✅ Region highlighting logic
areas.forEach(area => {
  const name = area.alt;

  area.addEventListener('mouseenter', e => {
    e.preventDefault();
    if (!selectedRegion) img.src = regionImgs[name];
  });
  area.addEventListener('mouseleave', e => {
    e.preventDefault();
    if (!selectedRegion) img.src = baseImg;
  });
  area.addEventListener('dblclick', e => {
    e.preventDefault();
    const link = regionLinks[name];
    if (link && link !== '#') window.location.href = link;
  });
  area.addEventListener('touchstart', e => {
    e.preventDefault();
    const now = Date.now();
    const diff = now - lastTap;

    if (diff < 350 && selectedRegion === name) {
      const link = regionLinks[name];
      if (link && link !== '#') window.location.href = link;
    } else {
      selectedRegion = name;
      img.src = regionImgs[name];
    }
    lastTap = now;
  });
  area.addEventListener('click', e => {
    e.preventDefault();
    const name = e.target.alt;
    selectedRegion = name;
    img.src = regionImgs[name];
  });
});

// ✅ Click outside resets map
document.addEventListener('click', e => {
  if (![...areas].includes(e.target)) {
    selectedRegion = null;
    img.src = baseImg;
  }
});

// ✅ Close popup
document.getElementById('popup-close').onclick = () =>
  document.getElementById('popup').style.display = 'none';
</script>
</body>
</html>
