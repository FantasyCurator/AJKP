<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>خوش آمدید</title>
  <style>
    body {
      margin: 0;
      font-family: "Noto Nastaliq Urdu", "Jameel Noori Nastaleeq", serif;
      background: #0f172a;
      color: #f1f5f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      text-align: center;
      background: #1e293b;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
      max-width: 650px;
      width: 90%;
    }
    h1 {
      font-size: 26px;
      margin-bottom: 20px;
      line-height: 1.8;
    }
    .btn-group {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .btn {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn-view {
      background: #3b82f6; /* نیلا */
      color: white;
    }
    .btn-view:hover {
      background: #2563eb;
    }
    .btn-upload {
      background: #22c55e; /* سبز */
      color: white;
    }
    .btn-upload:hover {
      background: #16a34a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>آپ کا ڈیٹا اپ ڈیٹ کرنے کا شکریہ۔ <br>  
    اگر آپ تصویر بھی اپ لوڈ کرنا چاہتے ہیں تو نیچے دیے گئے بٹن پر کلک کریں۔</h1>
    
    <div class="btn-group">
      <button class="btn btn-view" onclick="location.href='plans.html'">یہیں دیکھیں</button>
      <button class="btn btn-upload" onclick="location.href='upload.html'">تصویر اپ لوڈ کریں</button>
    </div>
  </div>
</body>
</html>
