<!DOCTYPE html>
<html>
<head>
  <title>Employee & Family Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" class="logo">
    <h1>Employee & Family Information Form</h1>
  </header>

  <main>
    <section id="employee-section">
      <h2>Employee Details</h2>
      <form id="employeeForm">
        <label for="empName">Name:</label>
        <input type="text" id="empName" name="empName" required>

        <label for="empCNIC">CNIC:</label>
        <input type="text" id="empCNIC" name="empCNIC" required>

        <label for="designation">Designation:</label>
        <select id="designation" name="designation" required>
          <option value="">Select Designation</option>
          <option>AD</option>
          <option>Head Clerk</option>
          <option>Steno</option>
          <option>Senior Clerk</option>
          <option>Junior Clerk</option>
          <option>Naib Qasid</option>
          <option>DSP</option>
          <option>ASP</option>
          <option>Insp</option>
          <option>PI</option>
          <option>SI</option>
          <option>ASI</option>
          <option>HC</option>
          <option>FC</option>
          <option>Folwer</option>
        </select>

        <button type="submit">Save Employee</button>
      </form>
    </section>

    <section id="family-section">
      <h2>Family Members</h2>
      <form id="familyForm">
        <label for="famName">Name:</label>
        <input type="text" id="famName" name="famName" required>

        <label for="relation">Relation:</label>
        <input type="text" id="relation" name="relation" required>

        <button type="submit">Add Member</button>
      </form>

      <table id="familyTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Relation</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <footer class="footer">
    <p>Developed by Umair Hussain | 
      <a href="https://wa.me/923455511415" target="_blank" class="whatsapp-link">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" 
             alt="WhatsApp" class="whatsapp-icon"> 
        0345-5511415
      </a>
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
