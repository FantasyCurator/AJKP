<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AJKP Employee & Family Information Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <!-- Space reserved for Logo -->
    <div class="logo-space">Your Logo Here</div>
    <h1>Employee & Family Information Form</h1>
  </header>

  <main>
    <!-- Employee Form -->
    <section id="employeeFormSection">
      <h2>Employee Information</h2>
      <form id="employeeForm">
        <label>Posting Place: <input type="text" name="postingPlace" required></label>
        <label>Full Name: <input type="text" name="fullName" required></label>
        <label>Designation: <input type="text" name="designation" required></label>
        <label>Employee CNIC: <input type="text" name="employeeCnic" required></label>
        <label>Email: <input type="email" name="email"></label>
        <label>Mobile: <input type="text" name="mobile"></label>
        <label>Blood Group: <input type="text" name="bloodGroup"></label>
        <button type="button" id="addFamilyBtn">Add Family Member</button>
      </form>
    </section>

    <!-- Family Form (Hidden initially) -->
    <section id="familyFormSection" class="hidden">
      <h2>Family Member Information</h2>
      <form id="familyForm">
        <label>Relationship:
          <select name="relationship" required>
            <option value="">Select</option>
            <option>Father</option>
            <option>Mother</option>
            <option>Spouse</option>
            <option>Son</option>
            <option>Daughter</option>
            <option>Other</option>
          </select>
        </label>
        <label>Full Name: <input type="text" name="name" required></label>
        <label>CNIC: <input type="text" name="cnic" required></label>
        <label>Date of Birth: <input type="date" name="dob" required></label>
        <label>Marital Status:
          <select name="maritalStatus" required>
            <option value="">Select</option>
            <option>Single</option>
            <option>Married</option>
            <option>Widowed</option>
          </select>
        </label>
        <label>Job Status:
          <select name="jobStatus" required>
            <option value="">Select</option>
            <option>Student</option>
            <option>Employed</option>
            <option>Unemployed</option>
          </select>
        </label>
        <button type="button" id="saveFamilyBtn">Save Family Member</button>
      </form>

      <!-- Family Members Table -->
      <table id="familyTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Relationship</th>
            <th>Name</th>
            <th>CNIC</th>
            <th>DOB</th>
            <th>Marital Status</th>
            <th>Job Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- Submit Button -->
    <div id="submitSection" class="hidden">
      <button id="submitBtn">Submit</button>
      <p id="formMessage"></p>
    </div>
  </main>

  <footer>
    <p>Â© 2025 Employee Data Collection</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
